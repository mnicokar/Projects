<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id = "title"> Classes: The Basics </h2>

    <script type = "text/javascript">
        /*
            Class -> Object

            Instance Properties: What they have
                - name
                - age
                - height
            
            Instance Methods: What they do
                -talk
                - run
                -jump

        */

        class Rectangle{
            //setup object
            constructor(_width,_height,_color){
                this.width = _width;
                this.height = _height;
                this.color = _color;
            }

            getArea(){
                return this.height *this.width;
            }

            printDescription(){
                console.log(`I am a rectangle of ${this.width} * ${this.height} and I am ${this.color}`);
            }
        }

        let myRectangle1 = new Rectangle(5,3,"blue");
        let myRectangle2 = new Rectangle(5,10,"red");
        console.log(myRectangle1.getArea());
        console.log(myRectangle2.getArea());
        myRectangle1.printDescription();
    </script>
</body>
</html>
