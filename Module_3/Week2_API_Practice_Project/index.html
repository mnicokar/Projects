    <script>
       const getSuperPics = async() => {
            //document.body.innerHTML = '';
            for (let i = 0; i< 10; i++){
                let num = Math.floor(Math.random() * 100);
                let url = `https://www.superheroapi.com/api.php/2574992789309660/${num}/image`;
                
                try{
                    
                    const response = await fetch(url);

                    const heroPictures = await response.json();

                    if(heroPictures.response === 'success'){
                        console.log(heroPictures);
                        //showSearchList(heroPictures.results);
                    }

    
                    
                    const img = document.createElement('img');
            
                    img.src = heroPictures.url;
            
                    document.getElementById('body').appendChild(img);
                
            
                    console.log('heroPictures', heroPictures);
                } catch(error){
                    console.log(error);
                }
            }
        } 
    </script>
</html>
